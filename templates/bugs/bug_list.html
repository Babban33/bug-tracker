{% extends 'base.html' %}

{% block content %}
<h2>Bug List</h2>
<form method="get" class="mb-4">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for bug in bugs %}
        <tr>
            <td><a href="{% url 'bug_detail' bug.pk %}">{{ bug.title }}</a></td>
            <td>{{ bug.get_status_display }}</td>
            <td>{{ bug.get_priority_display }}</td>
            <td>{{ bug.assigned_to }}</td>
            <td>
                <a href="{% url 'update_bug' bug.pk %}" class="btn btn-sm btn-primary">Update</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
